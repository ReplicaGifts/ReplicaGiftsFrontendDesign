		// Function to handle form submission
		function submit() {
			// Extract data from inputs
			const categoryName = document.getElementById("categoryNameInput").value;
			const description = document.getElementById("categoryDescriptionInput").value;
			const file = document.getElementById("thumbnailInput")?.files[0];
			// Perform validation if needed

			// Create form data
			const formData = new FormData();
			formData.append("categoryName", categoryName);
			formData.append("description", description);
			formData.append("thumbnail", file);

			// Send form data to server using fetch API or XMLHttpRequest
			fetch("http://localhost:3000/api/category/add-category", {
				method: "POST",
				body: formData
			})
				.then(response => {
					if (!response.ok) {
						throw new Error("Network response was not ok");
					}
					return response.json();
				})
				.then(data => {
					// Handle successful response

				})
				.catch(error => {
					// Handle errors
					console.error('There was an error!', error);
					// Show error message to the user
				});
		}
